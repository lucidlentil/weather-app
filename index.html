<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/14cf7fe4ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Greta's weather app</title>
</head>

<body>
    <div class="container">
        <div class="weather-container">
            <div class="row">
                <div class="col">
                    <header>
                        <h1><span class="name-city" id="city-name">Christchurch</span> <br />
                            <span class="time-date">Last updated </span><span class="time-date" id="date-time">Friday, July 15th</span>
                        </h1>
                    </header>
                    <div class="row">
                        <div class="col">
                            <img src="" alt="" class="current-icon"/>
                            <div><i class="fa-solid fa-temperature-three-quarters temp-icon"></i>
                                <span class="todayHigh"></span><span> </span><span class="todayLow"></span>
                                <span class="change-unit"><a href="#" id="celsius-link" class="active">°C </a> | <a href="#" id="fahrenheit-link">
                                        °F</a></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="current-conditions">Mostly fine</div>
                            <div class="current-details">
                                Humidity: <span id="humidity">89</span>%<br />
                                Wind: <span id="wind">3</span> km/h </div>
                        </div>
                    </div>
                </div>
            <section>
                <form id="search-form">
                    <input type="search" id="enter-city" placeholder="Search for a city" class="search-bar">
                    <input type="submit" class="btn btn-success" value="Search">
                </form>
                <button type="button" class="btn btn-primary location-button">Current city</button>    
            </section>
        </div>
    </div>
    </div>
    <div class="github"><a href="https://github.com/lucidlentil/weather-app">Open-source coded </a>by Greta
        Snowling-Roach</div>
    <script src="src/script.js"></script>
</body>

</html>
